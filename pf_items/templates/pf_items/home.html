<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>home</h1>

    
    {% for project in projects %}
        
        {{ project.title }} <br>
        {{ project.description }} <br>
        <img src="{{ project.image.url }}" alt="">
        <br>
        
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
        

    {% endfor %}
        
    
</body>
</html>
