<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Saif's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a> <br>

    <a href="{% static 'pf_items/resume.pdf' %}">My Resume</a>

    <img src="{% static 'pf_items/thomas-ben.jpg' %}" alt="">

    {% for project in projects %}
        
        {{ project.title }} <br>
        {{ project.description }} <br>
        <img src="{{ project.image.url }}" alt="">
        <br>
        
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
        

    {% endfor %}
        
    
</body>
</html>
