<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>home</h1>

    <h2>Saif has written {{ blogs.count }} blog{{blogs.count|pluralize}}</h2>
    
    {% for blog in blogs %}
        
        <a href=" {% url 'blog:detail' blog.id %} "><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date }}</h5>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p> <br>
        <br>

    {% endfor %}
        
    
</body>
</html>
